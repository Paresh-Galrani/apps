<div class="d-flex h-100 text-center flex-column">
  <header class="mb-auto mx-auto py-2 px-4  w-100">
    <a routerLink="/home" class="back btn-sm float-start btn btn-link-outline">Back</a>
    <h3 class="mb-0 pb-1">BMI Calculator</h3>
  </header>
  <main class="h-100 p-2 container" *ngIf="bmiDetails">
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="staticBackdropLabel">Body Mass Index</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <p class="lead">Your BMI is <span class="display-6">{{bmi}}</span></p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Understood</button>
          </div>
        </div>
      </div>
    </div>


    <section class="row">
      <section class="col-md-6">
        <div class="card p-2">
          <h5 class="card-title"> Calculate BMI </h5>
          <div class="form-group mb-4">
            <label class="me-4">Gender</label>
            <div class="form-check form-check-inline custom-control custom-radio">
              <input class="form-check-input custom-control-input" [(ngModel)]="bmiDetails.gender" name="userType"
                id="male" type="radio" value="male" checked>
              <label class="form-check-label custom-control-label red" for="male"> Male</label>
            </div>
            <div class="form-check form-check-inline custom-control custom-radio">
              <input class="form-check-input custom-control-input" [(ngModel)]="bmiDetails.gender" name="userType"
                id="female" type="radio" value="female">
              <label class="form-check-label custom-control-label red" for="female">Female</label>
            </div>
          </div>
          <div class="form-group mb-4">
            <label for="age">Age (number of years)</label>
            <input type="number" [(ngModel)]="bmiDetails.age" class="form-control" id="age"
              placeholder="Enter age in years" required>
          </div>

          <div class="form-group mb-4">
            <label for="weight">Weight (in <span>{{weightUnit}}</span>)</label>
            <div class="input-group">
              <input type="number" [(ngModel)]="bmiDetails.weight" class="form-control" id="weight"
                placeholder="Enter weight in {{weightUnit}}" min="1" required>
              <button class="btn btn-outline-warning dropdown-toggle" type="button" data-bs-toggle="dropdown"
                aria-expanded="false">{{weightUnit | titlecase}}</button>
              <ul class="dropdown-menu dropdown-menu-end">
                <li (click)="onWeightUnitChange('pounds')"><a class="dropdown-item">Pounds</a></li>
                <li (click)="onWeightUnitChange('kilograms')"><a class="dropdown-item">Kilograms</a></li>
              </ul>
            </div>
          </div>

          <div>
            <div class="form-group mb-2">
              <label for="height">Height (in cm)</label>
              <input type="number" (change)="onHeightCmChange()" [(ngModel)]="bmiDetails.height" class="form-control"
                id="height" placeholder="Enter height in cms" min="1" required>
            </div>
            <p class="">OR</p>
            <div class="row mb-4">
              <div class="form-group col-6">
                <label for="height-feet">Height (feet)</label>
                <input type="number" (change)="onHeightFeetChange()" [(ngModel)]="bmiDetails.heightFt"
                  class="form-control" id="height-feet" placeholder="Enter feet" min="1" required>
              </div>
              <div class="form-group col-6">
                <label for="height-inch">Height (inches)</label>
                <input type="number" (change)="onHeightInchChange()" [(ngModel)]="bmiDetails.heightIn"
                  class="form-control" id="height-inch" placeholder="Enter inches" min="1" required>
              </div>
            </div>
          </div>
          <div class="d-flex justify-content-end">
            <button data-bs-toggle="modal" data-bs-target="#staticBackdrop" (click)="calculate()" class="btn btn-success">
              Calculate
            </button>
          </div>
        </div>
      </section>
      <section class="col-md-6">
        <div class="card categories">
          <h5 class="card-title pt-2">
            BMI Categories
          </h5>
          <ul class="list-group list-group-flush">
            <li class="list-group-item under"><span> Underweight</span> <span>Range: 16 - 18.5</span></li>
            <li class="list-group-item normal"><span> Normal</span><span>Range: 18.5 - 25</span></li>
            <li class="list-group-item over"><span> Overweight</span><span>Range: 25 - 30</span></li>
            <li class="list-group-item semi-obese"><span>Semi Obese</span><span>Range: 30 - 35</span></li>
            <li class="list-group-item obese"><span> Obese</span><span>Range: 35 - 40</span></li>
          </ul>
        </div>
      </section>
    </section>
  </main>
  <footer class="mt-auto text-white-50 p-2">
    <p>Copyrights 2022, by <a href="https://paresh-galrani.github.io/profile/" class="text-white">Paresh Galrani</a>.
    </p>
  </footer>
</div>
