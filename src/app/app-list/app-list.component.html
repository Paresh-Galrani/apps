<div class="d-flex h-100 text-center flex-column">
  <header class="mb-auto mx-auto py-2 px-4  w-100">
    <h3 class="float-md-start mb-0 pb-1">App list</h3>
  </header>
  <main class="h-100 p-2">
    <ul class="row">
      <li *ngFor="let item of appItems"  class="mb-2 col-md-4 app-item">
        <div class="card h-100 mx-1" [ngStyle]="{'background-color': 'var(--bs-' +  item.background +')'}">
          <div class="card-body">
            <span *ngIf="item.isActive" class="active badge rounded-pill text-bg-light p-2">Active</span>
            <h5 class="card-title mb-3" [ngClass]="item.color">{{item.name}}</h5>
            <h6 class="card-subtitle mb-3 text-muted">{{item.subheading}}</h6>
            <!-- <p class="card-text" [ngClass]="item.color">{{item.description}}</p> -->
            <a href="#" [routerLink]="item.link" type="button" class="btn btn-outline-dark">Start</a>
          </div>
          
        </div>
      </li>
    </ul>

  </main>
  <footer class="mt-auto text-white-50 p-2">
    <p>Copyrights 2022, by <a href="https://paresh-galrani.github.io/profile/" class="text-white">Paresh Galrani</a>.
    </p>
  </footer>
</div>
